syntax = "proto3";

message Payload {
    enum Type {

        OPEN_SHIFTS = 0;
        SHIFT_DETAILS = 1;
        ACCEPT_SHIFT_SUBSTITUE = 2;
        DENY_SHIFT_SUBSTITUTE = 3;
        FIND_SHIFT_SUBSTITUTE = 4;
        GET_AVAILABLE_EMPLOYEES = 5;
        GET_JOBS = 6;
        EMPLOYEE_LIST=7;
    };

    Type type = 1;
    string data = 2;

}
