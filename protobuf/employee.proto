syntax = "proto3";
package payload;

message EmployeePayload {
    enum Type {
        UNKNOWN = 0;
        GET_SHIFTS = 5;
        SHIFT_DETAILS = 1;
        PICK_UP_SHIFT = 2;
        CALL_OFF_SHIFT = 3;
        SHIFTS_AND_SCHEDULES = 4;


    };

    Type type = 1;
    string id = 2;
    string jwt = 3;
    string shift = 4;


}
