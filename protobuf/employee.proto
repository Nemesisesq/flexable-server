syntax = "proto3";
package payload;

message EmployeePayload {
    enum Type {
        UNKNOWN = 0;
        GET_OPEN_SHIFTS = 5;
        SHIFT_DETAILS = 1;
        PICK_UP_SHIFT = 2;
        CALL_OFF_SHIFT = 3;
        GET_MY_SCHEDULES = 4;
        USER_PROFILE_UPDATED = 6;
        SET_PROFILE = 7;


    };

    Type type = 1;
    string id = 2;
    string jwt = 3;
    string shift = 4;


}
